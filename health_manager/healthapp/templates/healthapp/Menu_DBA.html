{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> My Health Manager</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>

    <body style="background-color:pink;">

        <header>
            <div class="navbar">
                <div class="nav-left">
                    <a class="nav--logo" href="{% url 'home_dba' %}">
                        <span>My</span>
                        <b>Health</b>
                        <span>Manager</span>
                    </a>
                </div>
                <div class="nav-right">
                    <a class="btn is-w" href="{% url 'account_dba' %}">My Account</a>
                    <a class="btn is-w" href="{% url 'menu_dba' %}">Menu</a>
                    <a class="btn is-w" href="/q">Logout</a>
                </div>
            </div>            
        </header>

        <section>
            <div class="contact-form1">
                <form action="{% url 'menu_dba' %}" method="POST" name="form1">
                    {% csrf_token %}
                    <div class="custom-select">
                        <label for="type"><b>User Type</b></label>
                        <select name="Usertype" id="user" style="width: 300px; font-size: 1rem;">
                            <option value="Front-Desk Operator">Front-Desk Operator</option>
                            <option value="Data-Entry Operator">Data-Entry Operator</option>
                            <option value="Database Administrator">Database Administrator</option>
                        </select>
                    </div>
                    <input type="name" placeholder="User Name" name ="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="" placeholder="Phone Number" name="phone" required>
                    <input type="submit" value="Add User" class="submit" required>
                </form>

                <form action="{% url 'menu_dba' %}" method="POST" name="form3">
                    {% csrf_token %}
                    <div class="custom-select">
                        <label for="type"><b>User Type</b></label>
                        <select name="Usertype" id="user" style="width: 300px; font-size: 1rem;">
                            <option value="Doctor">Doctor</option>
                        </select>
                    </div>
                    <input type="name" placeholder="User Name" name ="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="" placeholder="Phone Number" name="phone" required>
                    <input type="number" placeholder="Department ID" name="dept_id" id="deptInput" required>
                    <input type="submit" value="Add Doctor" class="submit" required>
                </form>

                <form action="{% url 'menu_dba' %}" method="POST" name="form2">
                    {% csrf_token %}
                    <div class="custom-select">
                        <label for="type"><b>User Type</b></label>
                        <select name="Usertype" id="user" style="width: 300px; font-size: 1rem;">
                            <option value="Front-Desk Operator">Front-Desk Operator</option>
                            <option value="Data-Entry Operator">Data-Entry Operator</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Database Administrator">Database Administrator</option>
                        </select>
                    </div>
                    <input type="name" placeholder="User Name" name ="name" required>
                    <input type="submit" value="Delete User" class="submit" required>
                </form>

                <div class="message">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div> 
            </div>
        </section>
    </body>
</html>
