{% load static %}
<!DOCTYPE html>
<html lang="en" >
    <head>
    <meta charset="UTF-8">
    <title>My Health Manager SignUp Page</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="nav-left">
                    <a class="nav--logo" href="#">
                        <span>My</span>
                        <b>Health</b>
                        <span>Manager</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="login-form">
        <form action="{% url 'Signup_DBA' %}" method="POST">
            {% csrf_token %}
            <h1>Login - Database Administrator</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Name" name="name" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" name="email" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" name="password" autocomplete="new-password">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" name="password1" autocomplete="new-password">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Mobile Number" name="mobile_number" autocomplete="nope">
                </div>
                <div class="signin">
                    <input type="submit" value="REGISTER" class="custom-btn">
                </div>
                <div class="message">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </form>
        </div>
        <script  src="js/script.js"></script>
    </body>
</html>
